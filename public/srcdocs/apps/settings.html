    <div class="settings-container">
        <div class="settings-top-bar">
            <div class="horizontal-controls">
                <button id="close-button" class="control-button" title="Close">

        <div class="settings-content">
            <!-- Appearance Section -->
            <div class="settings-section active" id="appearance-section">
                <h2>Appearance</h2>
                <div class="settings-option">
                    <label for="background-select">Background</label>
                    <select id="background-select" class="settings-select">
                        <option value="0">Default</option>
                        <option value="1">Valley</option>
                        <option value="2">Rose</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="particles-toggle">Particles</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="particles-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- Utilities Section -->
            <div class="settings-section" id="utilities-section">
                <h2>Utilities</h2>
                <div class="settings-option">
                    <label for="cloak-tab">Cloak Tab</label>
                    <div id="cloak-tab-buttons">
                        <button id="schoology" class="cloak-button" data-tooltip="Schoology"><img
                                src="/assets/imgs/otherlogos/schoology.ico"></button>
                        <button id="google-classroom" class="cloak-button" data-tooltip="Google Classroom"><img
                                src="/assets/imgs/otherlogos/googleclassroom.png" class="cloak-img"></button>
                        <button id="clever" class="cloak-button" data-tooltip="Clever"><img
                                src="/assets/imgs/otherlogos/clever.jpg" class="cloak-img"></button>
                        <button id="desmos" class="cloak-button" data-tooltip="Desmos"><img
                                src="/assets/imgs/otherlogos/desmos.png" class="cloak-img"></button>
                        <button id="bolt" class="cloak-button" data-tooltip="Bolt"><img
                                src="/assets/imgs/logos/boltlogo11.ico" class="cloak-img"></button>
                    </div>
                </div>
                <div class="settings-option">
                    <label for="ab">about:blank Cloak</label>
                    <button id="ab" class="settings-button" data-tooltip="Cloak in about:blank">Open in
                        about:blank</button>
                </div>
                <div class="settings-option">
                    <label for="autoab">Auto about:blank Cloak</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="ab-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <label for="cheats">Cheats</label>
                    <div id="cheats-buttons">
                        <button id="blooket" class="cheat-button" data-tooltip="Blooket"><img
                                src="/assets/imgs/otherlogos/blooket.webp" class="cheat-img"></button>
                        <button id="gimkit" class="cheat-button" data-tooltip="Gimkit"><img
                                src="/assets/imgs/otherlogos/gimkit.jpg" class="cheat-img"></button>
                    </div>
                </div>
                <div class="settings-option">
                    <label for="bug-report-toggle">Bug Report Dialog</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="bug-dialog-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <label for="uvdecoder">Ultraviolet Decoder</label>
                    <div id="settings-stuffs">
                        <input type="text" id="uvdecoder" class="settings-input" placeholder="Enter a UV URL">
                        <button id="decodeuv" class="settings-button">Decode</button>
                    </div>
                </div>
                <div class="settings-option">
                    <label for="sjdecoder">Scramjet Decoder</label>
                    <div id="settings-stuffs">
                        <input type="text" id="sjdecoder" class="settings-input" placeholder="Enter a SJ URL">
                        <button id="decodesj" class="settings-button">Decode</button>
                    </div>
                </div>
            </div>
            <!-- Performance Section -->
            <div class="settings-section" id="performance-section">
                <h2>Performance</h2>
                <div class="settings-option">
                    <label for="proxy-select">Proxy</label>
                    <select id="proxy-select" class="settings-select">
                        <option value="uv">Ultraviolet (Default)</option>
                        <option value="sj" title="Faster, but less stable.">Scramjet (Experimental)</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="transport-select">Transport</label>
                    <select id="transport-select" class="settings-select">
                        <option value="epoxy" title="More stable, sometimes requires a tab refresh to work.">Epoxy
                            (Default)</option>
                        <option value="libcurl" title="Less stable, more site supportive in some cases.">Libcurl
                        </option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="search-engine">Search Engine</label>
                    <select id="search-engine" class="settings-select">
                        <option value="duckduckgo">DuckDuckGo (Default)</option>
                        <option value="search.brave">Brave</option>
                        <option value="bing">Bing</option>
                        <option value="google">Google</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="performance-mode">Ultra-Performance Mode</label>
                    <button id="activate-upm" class="settings-button">Activate</button>
                </div>
            </div>

            <!-- Account Section -->
            <div class="settings-section" id="account-section">
                <h2>Account</h2>
                <div class="settings-option">
                    <label for="username">Username</label>
                    <div id="settings-stuffs">
                        <input type="text" id="username" class="settings-input">
                        <button id="set-username" class="settings-button">Change Username</button>
                    </div>
                </div>
                <div class="settings-option">
                    <label for="delete-account">Delete Account</label>
                    <button id="delete-account" class="settings-button">Delete Account</button>
                </div>
            </div>

            <!-- About Section -->
            <div class="settings-section" id="about-section">
                <h2>About Bolt</h2>
                <div class="about-content">
                    <img src="/assets/imgs/logos/boltlogo11.ico" alt="Bolt Logo" class="about-logo">
                    <h3>Bolt OS</h3>
                    <p>Version 2.0.0</p>
                    <p>A fast and secure browsing experience.</p>
                </div>
            </div>
        </div>
