<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png" />
    <link rel="stylesheet" href="/assets/styles/welcome.css">
</head>

<body>
    <div class="container">
        <div class="static-text">Get ready for</div>
        <div class="words-container">
            <div class="word">gaming</div>
            <div class="word">privacy</div>
            <div class="word">ease</div>
            <div class="word">endless fun</div>
            <div class="word">awesomeness</div>
            <div class="word">Bolt</div>
        </div>
    </div>

    <div class="button">
        <button class="btn btn-down btn-down--orange" id="letsgo">Let's go</button>
    </div>
    <div class="stars"></div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            const words = document.querySelectorAll('.word');
            let currentIndex = 0;
            let previousIndex = 0;

            // Set the first word as active initially
            words[currentIndex].classList.add('active');

            function rotateWords() {
                // Remove previous word's transition classes
                words[previousIndex].classList.remove('previous');

                // Set current word to previous
                words[currentIndex].classList.remove('active');
                words[currentIndex].classList.add('previous');

                // Update indices
                previousIndex = currentIndex;
                currentIndex = (currentIndex + 1) % words.length;

                // Show next word
                words[currentIndex].classList.add('active');
            }

            // Change word every 2 seconds
            setInterval(rotateWords, 2000);
        });
    </script>
    <script src="/assets/js/stars.js"></script>
</body>

</html>
