<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt Apps</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/logos/boltlogo11.ico" />
    <link id="theme" rel="stylesheet" href="/assets/styles/apps.css" />
    <script src="/scram/scramjet.controller.js"></script>
    <script src="/baremux/index.js"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <link rel="prefetch" href="/scram/scramjet.worker.js" />
    <link rel="prefetch" href="/scram/scramjet.shared.js" />
    <script src="/assets/js/auth.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BNC20292T8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BNC20292T8');
    </script>
</head>

<body>
    <div class="custom-tooltip" id="tooltip"></div>
    <div id="bg"></div>

    <div class="app-container-title">
        <h1>Bolt Apps</h1>
    </div>

    <div id="apps">
        <div id="browser" class="app builtin" data-tooltip="Bolt Browser" data-url="/srcdocs/apps/browser.html">
            <img src="/assets/imgs/logos/boltbrowser.svg" alt="Bolt Browser" class="applogo">
            <span class="app-name">Browser</span>
        </div>

        <div id="gamehub" class="app builtin" data-tooltip="Game Hub" data-url="/srcdocs/apps/gamehub.html">
            <img src="/assets/imgs/logos/gamehub.svg" alt="Game Hub" class="applogo">
            <span class="app-name">Game Hub</span>
        </div>

        <div id="settings" class="app builtin" data-tooltip="Settings" data-url="/srcdocs/apps/settings.html">
            <img src="/assets/imgs/logos/cog.svg" alt="Settings" class="applogo">
            <span class="app-name">Settings</span>
        </div>

        <div id="appstore" class="app builtin" data-tooltip="App Installer" data-url="/srcdocs/apps/appstore.html">
            <img src="/assets/imgs/logos/appstore.svg" alt="App Installer" class="applogo">
            <span class="app-name">App Store</span>
        </div>
    </div>

    <script src="/assets/js/tooltip.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof getCustomApps === 'function') {
                getCustomApps();
            }
        });
    </script>
</body>

</html>
